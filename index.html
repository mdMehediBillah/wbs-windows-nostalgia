<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Windows nostalgia</title>
  </head>

  <body>
    <main>
      <section id="error-container">
        <div class="error-head">
          <h1>Kernel panic</h1>
          <h2>Changes</h2>
        </div>
        <div class="content">
          <div class="error-msg">
            <div class="error-icon">
              <img
                src="resources/error.png"
                alt="error icon"
                width="44px"
                height="44px"
              />
            </div>
            <p>Please shut down your computer, and go for a walk.</p>
          </div>
          <div class="btn-container">
            <button id="cancel-btn">Cancel warning</button>
          </div>

         

        </div>
      </section>
    </main>
  </body>
</html>
